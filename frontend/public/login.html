<!-- pagina de inicio de sesión-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besos por el Mundo | Inicio de Sesión</title>
    <link rel="icon" href="kissmap/frontend/public/images/kissmap-logo_0.1.png" type="image/png">
    <link rel="stylesheet" href="kissmap/frontend/public/css/styles.css">
    <script src="kissmap/frontend/public/js/login.js" type="module"></script>
</head>
<body>
    <img src="kissmap/frontend/public/images/KISSMAP_BLANK.png" alt="KissMap Logo" class="login-logo">
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" required>
            <span id="email-error" class="error-message"></span>

            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <span id="password-error" class="error-message"></span>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="auth-links">
            <p>¿No tienes cuenta? <a href="/kissmap/index.html">Regístrate</a></p>
        </div>
        <div id="auth-message"></div>
    </div>
    <p class="version-text">Versión 0.0.1</p>
</body>
</html>
