<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besos por el Mundo | Iniciar Sesión</title>
    <link rel="icon" href="frontend/public/images/kissmap-logo_0.1.png" type="image/png">
    <link rel="stylesheet" href="frontend/public/css/styles.css">
    <link rel="stylesheet" href="frontend/public/css/styles_profile_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"></script>
    <script src="frontend/public/js/login.js" type="module"></script>
    <!-- esto es para PWA-->
    <link rel="manifest" href="frontend/public/manifest.json">
    <!-- iOS meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="frontend/public/images/icon-192x192.png">
</head>
<body>
    <img src="frontend/public/images/KISSMAP_BLANK.png" alt="KissMap Logo" class="login-logo">
    <div class="login-container">
        <div id="auth-toggle">
            <button class="active" data-form="login">Iniciar Sesión</button>
            <button data-form="register">Registrarse</button>
        </div>
        
        <!-- Formulario de Login -->
        <form id="login-form" class="auth-form active">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required autocomplete="email">
            <span id="email-error" class="error-message"></span>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
            <span id="password-error" class="error-message"></span>
            
            <button type="submit" id="login-btn">Entrar</button>
        </form>

        <!-- Formulario de Registro -->
        <form id="register-form" class="auth-form">
            <label for="register-email">Correo Electrónico</label>
            <input type="email" id="register-email" required autocomplete="email">
            <span id="register-email-error" class="error-message"></span>
            
            <label for="register-password">Contraseña (mínimo 6 caracteres)</label>
            <input type="password" id="register-password" required minlength="6">
            <span id="register-password-error" class="error-message"></span>
            
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" required>
            <span id="username-error" class="error-message"></span>
            
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" id="birthdate" required>
            <span id="birthdate-error" class="error-message"></span>
            
            <button type="submit">Crear Cuenta</button>
        </form>
        
        <div id="auth-message"></div>
    </div>
    <p class="version-text">Versión 0.0.1</p>
</body>
</html>
