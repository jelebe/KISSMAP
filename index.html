<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besos por el Mundo | Registro</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/images/kissmap-logo.png" type="image/png">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">

    <!-- Estilos CSS (serán procesados por Webpack) -->
    <!-- No necesitas incluir estilos aquí; Webpack los manejará desde tu archivo JavaScript -->
</head>
<body>
    <!-- Logo -->
    <img src="%PUBLIC_URL%/images/KISSMAP_BLANK.png" alt="KissMap Logo" class="login-logo">

    <!-- Contenedor principal -->
    <div id="root"></div> <!-- Aquí se montará la aplicación React -->

    <!-- Versión del sitio -->
    <p class="version-text">Versión <%= htmlWebpackPlugin.options.appVersion %></p>

    <!-- Scripts generados por Webpack -->
    <!-- No necesitas incluir scripts externos manualmente; Webpack los gestionará automáticamente -->
</body>
</html>
